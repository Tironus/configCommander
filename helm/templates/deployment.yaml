apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccommander
  labels:
    app: ccommander
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ccommander
  template:
    metadata:
      labels:
        app: ccommander
    spec:
      containers:
        - name: ccommander
          image: {{ .Values.image.repository}}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8000
